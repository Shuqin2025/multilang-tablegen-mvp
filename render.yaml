services:
  # 后端：Node Web Service
  - type: web
    name: tablegen-backend
    env: node
    rootDir: .
    plan: starter          # 若提示不支持 starter，就改成 professional
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18          # 也可以用 20，与你本地一致即可

  # 前端：静态站点（Vite 构建产物）
  - type: web
    name: tablegen-frontend
    env: static
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: host   # 用后端的 host 作为前端环境变量
