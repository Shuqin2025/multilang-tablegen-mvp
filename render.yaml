services:
  # 后端：Node Web Service
  - type: web
    name: tablegen-backend
    env: node
    rootDir: .
    plan: professional          # 你是付费用户；若不写也行，默认会按你的账单计划
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18               # 或 20，与你本地一致即可。没有特别要求就用 18

  # 前端：静态站点（Vite 构建产物）
  - type: static
    name: tablegen-frontend
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: host

