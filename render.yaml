services:
  # 后端：Node Web Service
  - type: web
    name: tablegen-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000

  # 前端：静态站点
  - type: static
    name: tablegen-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      # 让前端在构建时自动拿到后端 URL
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: url
