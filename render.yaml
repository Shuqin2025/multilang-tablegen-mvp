services:
  # 后端: Node Web Service
  - type: web
    name: tablegen-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js

  # 前端: 静态站点 (Vite 构建)
  - type: web
    name: tablegen-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: host
