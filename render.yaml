services:
  # 后端：Node Web Service
  - type: web
    name: tablegen-backend
    env: node
    rootDir: .
    plan: professional         # 你是付费用户，也可以写 free；但保持和你的套餐一致
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18              # 或 20；与你 package.json 的 engines 区间一致即可

  # 前端：静态站点（Vite 构建）
  - type: static
    name: tablegen-frontend
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: host
