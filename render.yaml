services:
  - type: web
    name: tablegen-backend
    env: node
    plan: professional   # 你是付费计划，这里可以保持 professional
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: "18"


  # 前端：静态站点（Vite 构建）
  - type: static
    name: tablegen-frontend
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: host
