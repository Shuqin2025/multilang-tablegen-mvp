services:
  # 后端：Node Web Service
  - type: web
    name: tablegen-backend
    env: node
    plan: professional
    rootDir: .
    buildCommand: npm install        # ← 这里改成 npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18                    # 建议固定成 18（和前端要求一致）


  # 前端：静态站点（Vite 构建）
  - type: static
    name: tablegen-frontend
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: tablegen-backend
          property: host
